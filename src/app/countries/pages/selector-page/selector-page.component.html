

<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select
        formControlName="region"
        class="form-control"
      >
        <option value="">-- Seleccione Continente -- </option>
        <option [value]="region" *ngFor="let region of regions">{{ region }}</option>
      </select>
    </div>
  </div>


  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length !== 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select
        formControlName="country"
        class="form-control"
      >
        <option value="">-- Seleccione País -- </option>
        <option [value]="country.cca3" *ngFor="let country of countriesByRegion">{{ country.name }}</option>
      </select>
    </div>
  </div>


  <!-- Border -->
  <div class="row mb-3" *ngIf="borders.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select
        formControlName="border"
        class="form-control"
      >
        <option value="">-- Seleccione la frontera -- </option>
        <option [value]="border.cca3" *ngFor="let border of borders">{{ border.name }}</option>
      </select>
    </div>
  </div>

</form>
